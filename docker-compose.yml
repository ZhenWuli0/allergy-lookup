version: '3'
services:
  db:
    container_name: mysql
    image: mysql:8
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 'AQwe123456p'
    ports:
      - '3306:3306'
    volumes:
      - ./mysql/allergy.sql:/vol/allergy.sql
      - ./mysql/data:/var/lib/mysql
  backend:
    container_name: backend
    build: 
      context: .
      dockerfile: Dockerfile.backend
    restart: always
    stop_signal: SIGINT
    ports:
      - 5000:5000
    depends_on:
      - db
  nginx:
    container_name: frontend
    image: nginx:stable-alpine
    restart: always
    ports:
      - 80:80
    volumes:
      - ./frontend:/app
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - backend
